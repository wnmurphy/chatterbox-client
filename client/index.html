<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- <div class="spinner"><img src="client/images/spiffygif_46x46.gif"></div> -->
      <div id="rooms">
        Room: 
        <select id="roomSelect" selection=""></select>
        <form action="#" id="newRoom">
           <input type="text" name="addNewRoom" id="addNewRoom" placeholder="Add new room."/>
           <input type="button" value="submit" class="newRoomSubmit"/>
        </form>
       
        
      </div>
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message" placeholder="Type your message!"/>
        <input type="button" value="submit" class="messageSubmit"/>
      </form>
      <div id="chats"></div>
    </div>
  </body>
</html>
